<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is-your-bday-lucky</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="box-container">
        <div class="entry-box">
            <h1>Is your Birthday Lucky?</h1>
            <div class="box-body">
                <label for="date-of-birth">Enter your Date of Birth:</label>
                <input type="date" id="date-of-birth" />
                <label for="lucky-number">Enter your Lucky Number:</label>
                <input type="number" id="lucky-number" placeholder="Enter a number" />
                <button id="number-calculate">Check</button>
                <p id="output-container"></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-header">Contact me!</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="https://github.com/almondjain">
                    Github
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://instagram.com/almondjain">
                    Instagram
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://linkedin.com/in/almondjain">
                    linkedin
                </a>
            </li>

        </ul>
    </footer>

    <script src="script.js" type="text/javascript"></script>

</body>

</html>
